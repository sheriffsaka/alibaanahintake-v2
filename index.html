<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/di7okmjsx/image/upload/v1771428370/alibaanahlogo1_iprhyj.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Ibaanah IntakeFlow</title>
    <style>
      /* Additional custom base styles if needed */
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #admission-slip-printable, #admission-slip-printable * {

        #admission-slip-printable {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;

  <body class="bg-white">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #0f4c3b;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #facc15; border-top-color: #0f4c3b; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p>Loading Al-Ibaanah IntakeFlow...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
